    <center>
        <div class="box">
        <h1>Kalkulator BMI</h1>
        <div class="content">


          <div class="input">
              <label for="height">Wiek</label>
              <input type="text" class="text-input" id="age" autocomplete="off" required/>
          </div>

          <div class="gender">

              <label class="container">
                  <input type="radio" name="radio" id="m"><p class="text">Mężczyzna</p>
                  <span class="checkmark"></span>
                </label>


              <label class="container">
                  <input type="radio" name="radio" id="f" ><p class="text">Kobieta</p>
                    <span class="checkmark"></span>
                  </label>

          </div>

          <div class="containerHW">
          <div class="inputH">
            <label for="height">Wzrost(cm)</label>
            <input type="number" id="height" required>
          </div>

          <div class="inputW">
            <label for="weight">Waga(kg)</label>
            <input type="number" id="weight" required>
          </div>
        </div>
            <button class="calculate">OBLICZ BMI</button>
        </div>
        <div class="result">
          <p>Twoje BMI wynosi</p>
          <div id="result">00.00</div>
        </div>
       </div>
    </center>
